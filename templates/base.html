<!DOCTYPE html>
<!-- Base template for title, header and footer -->

<html language=en>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Stroke Prediction - {% block title %}{% endblock title %}</title> <!-- Tentative title -->
        {% endblock head %}
    </head>    

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="{{ url_for('main') }}">Home</a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main style="margin-top: 70px" role="main" class="container">
            <div class="starter-template">
                {% block body required %}
                {% endblock body %}
            </div>
        </main>

    </body>

    <footer>
        {% block footer %}
        <!-- Add footer info here later -->
        {% endblock footer %}
    </footer>
</html>
